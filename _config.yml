# Custom collections
collections:
  projects:
    output: true
  posts:
    output: true

# Default settings
defaults:
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
whitelist:
  - jekyll-redirect-from

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

# Homepage tiles
tiles-count: 20

# Social settings
github_url: https://github.com/willowcheng
linkedin_url: https://www.linkedin.com/in/willowcheng
instagram_url: https://www.instagram.com/willowcheng
flickr_url: https://www.flickr.com/people/willowcheng
codepen_url: http://codepen.io/willowcheng
pinterest_url: https://www.pinterest.com/willowcheng/

# Dependencies
markdown: kramdown

# Permalink
permalink: pretty

# Plugin: jekyll-seo-tag
twitter:
  username: willow_cheng

# Add one or more of the following
facebook:
  app_id:
  publisher:
  admins:
logo:
google_site_verification:

sass:
  style: :compressed

cdn:
  fontawesome: //cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css

# Misc
exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock
  - .travis.yml
  - vendor/bundle
