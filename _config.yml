# Site settings
title: Willow Cheng
subtitle: Craftor’s journey
email: willowcheng@icloud.com
description: The warm space to host Willow Cheng's blog and portfolio, which are made by :heart:.
baseurl: ""
url: "https://willowcheng.github.io"
author: Willow Cheng
city: Toronto
state: Ontario
country: Canada
phone: +1 (613)261-6094

# Site settings in Chinese
zh:
  title: 程柳
  subtitle: 我们像只野马一样在城市里流淌
  description: 这里寄宿着博客和我的个人作品 :heart:。
  city: 多伦多
