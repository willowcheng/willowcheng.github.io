<!DOCTYPE html>
<html lang="{{ page.lang }}">

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

    {% include header.html %}

        <!-- Main -->
        <div id="main" class="alt">

            <!-- One -->
            <section id="one">
                <div class="inner">
                    <header class="major">
                        <h1>{{ page.title }}</h1>
                        {% if page.tag %}<p class="icon fa-tag"> {{ page.tag }}</p>{% endif %}
                        {% if page.link %}<p class="icon fa-link"> <a href="{{ page.link }}" target="_blank">{{ page.link }}</a></p>{% endif %}
                    </header>
                    {{ content }}
                </div>
            </section>

        </div>

    {% include contact.html %}
    {% include footer.html %}

    </div>

</body>

{% include scripts.html %}

</html>
