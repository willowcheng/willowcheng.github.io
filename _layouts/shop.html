<!DOCTYPE html>
<html lang="{{ page.lang }}">

{% include head.html %}

<body>

<!-- Wrapper -->
<div id="wrapper">

    {% include header.html %}

    <div class="main alt">
        <article>
            <div class="inner">
                <header class="major">
                    <h1>{{ page.title }}</h1>
                    <div class="content">
                        <p>{{ page.description }}</p>
                    </div>
                </header>
                <div id='product'></div>
                {% if page.lang == "zh" %}
                    <script src="{{ site.baseurl }}/assets/js/shop-zh.js"></script>
                {% else %}
                    <script src="{{ site.baseurl }}/assets/js/shop.js"></script>
                {% endif %}
            </div>
        </article>
    </div>

    {% include contact.html %}
    {% include footer.html %}

</div>
</body>

{% include scripts.html %}

</html>
